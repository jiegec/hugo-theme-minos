<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }}{{ if ne .Title .Site.Title }} // {{ .Site.Title }}{{ end }}</title>

    {{ partial "meta.html" . }}
    {{ partial "og.html" . }}

    {{- with .OutputFormats.Get "rss" -}}
    <link href="{{ .Permalink | relURL }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
    {{- end }}
    <link rel="shortcut icon" href="/favicon.ico">

    <link href="{{ "webfonts/ptserif/main.css" | relURL }}" rel='stylesheet' type='text/css'>
    <link href="{{ "webfonts/source-code-pro/main.css" | relURL }}" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    {{ range .Site.Params.customCss -}}
        <link rel="stylesheet" href="{{ . | relURL }}">
    {{- end }}
    <script src="{{ "js/wavedrom/default.js" | relURL }}" type="text/javascript"></script>
    <script src="{{ "js/wavedrom/wavedrom.min.js" | relURL }}" type="text/javascript" /></script>

    {{ hugo.Generator }}
</head>
